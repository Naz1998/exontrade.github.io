                <H3>SIGN UP HERE</H3>
                <br><br>
  <div class="form-row">
    <div class="col">
        <label for="validationCustom01">First Name</label>
      <input type="text" class="form-control" id="validationCustom01" required >
    </div>
    <div class="col">
        <label for="validationCustom02">Last Name</label>
      <input type="text" class="form-control" id="validationCustom02" required>
    </div>
  </div><br>
        <div class="form-group">
    <label for="validationCustom03">Email address</label>
    <input type="email" class="form-control" id="validationCustom03" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="validationCustom04">Password</label>
    <input type="password" class="form-control" id="validationCustom04" required>
  </div>
  <div class="form-group">
    <label for="validationCustom04">Confirm Password</label>
    <input type="password" class="form-control" id="validationCustom04" required>
  </div>


  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
